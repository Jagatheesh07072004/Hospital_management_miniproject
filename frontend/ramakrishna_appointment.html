<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        .booking-container {
            padding: 30px;
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter {
            flex: 1;
        }

        .filter label {
            font-weight: bold;
            display: block;
            color: #003366;
            margin-bottom: 5px;
        }

        .filter select,
        .filter input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-btn {
            padding: 12px;
            background-color: #003366;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .search-btn:hover {
            background-color: #005bb5;
        }

        .doctor-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .doctor-card {
            background-color: #f4f7fc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .doctor-card a {
            font-size: 18px;
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }

        .no-results {
            color: #ff0000;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        footer {
            background-color: #003366;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <div class="header-container">
        <h1>Sri Ramakrishna Hospital<br>
        Book your appointment<br></h1>
    </div>
</header>

<!-- Main Content -->
<section class="booking-container">
    <h2>Book an Appointment</h2>

    <div class="filters">
        <!-- Doctor Search Input -->
        <div class="filter">
            <label for="doctor-search">Search Doctor</label>
            <input type="text" id="doctor-search" placeholder="Search Doctor by Name">
        </div>

        <!-- Department Search Dropdown -->
        <div class="filter">
            <label for="department-select">Select Department</label>
            <select id="department-select">
                <option value="">--Select Department--</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Neurology">Neurology</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Pediatrics">Pediatrics</option>
            </select>
        </div>

        <!-- Search Button -->
        <div class="filter">
            <button id="search-btn" class="search-btn">Search</button>
        </div>
    </div>

    <!-- Display No Results Message -->
    <div id="no-results" class="no-results" style="display: none;">No results found</div>

    <!-- Doctor List -->
    <div class="doctor-list" id="doctor-list"></div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Sri Ramakrishna Hospital. All rights reserved.</p>
</footer>

<script>
    // Sample list of doctors with departments
    const doctors = [
        { name: "Dr. Alice Johnson", department: "Cardiology" },
        { name: "Dr. Bob Smith", department: "Neurology" },
        { name: "Dr. Charles Davis", department: "Orthopedics" },
        { name: "Dr. Emily Clark", department: "Pediatrics" },
        { name: "Dr. Grace Lee", department: "Cardiology" },
        { name: "Dr. Henry Walker", department: "Orthopedics" },
        { name: "Dr. Isabelle Taylor", department: "Neurology" },
        { name: "Dr. Jack Wright", department: "Cardiology" },
        { name: "Dr. Karen Miller", department: "Pediatrics" },
        { name: "Dr. Liam Brown", department: "Neurology" },
        { name: "Dr. Monica Green", department: "Cardiology" },
        { name: "Dr. Noah Scott", department: "Orthopedics" },
        { name: "Dr. Olivia Martinez", department: "Neurology" },
        { name: "Dr. Peter White", department: "Pediatrics" },
        { name: "Dr. Quinn Evans", department: "Orthopedics" },
        { name: "Dr. Rachel Adams", department: "Cardiology" },
        { name: "Dr. Sarah Harris", department: "Neurology" },
        { name: "Dr. Thomas Cooper", department: "Pediatrics" },
        { name: "Dr. Victoria King", department: "Orthopedics" },
        { name: "Dr. William Foster", department: "Neurology" },
        { name: "Jagatheesh", department: "Neurology" }
    ];

    // Function to display doctors based on filters
    function displayDoctors(filteredDoctors) {
        const doctorListContainer = document.getElementById('doctor-list');
        const noResultsMessage = document.getElementById('no-results');

        doctorListContainer.innerHTML = "";
        noResultsMessage.style.display = filteredDoctors.length === 0 ? 'block' : 'none';

        filteredDoctors.forEach(doctor => {
            const doctorCard = document.createElement('div');
            doctorCard.classList.add('doctor-card');
            doctorCard.innerHTML = `
                <p><strong>${doctor.name}</strong></p>
                <p>Department: ${doctor.department}</p>
                <a href="srec_doc_1.html?name=${encodeURIComponent(doctor.name)}&department=${encodeURIComponent(doctor.department)}">Book Appointment</a>
            `;
            doctorListContainer.appendChild(doctorCard);
        });
    }

    // Filter doctors based on department and search query
    function filterDoctors() {
        const doctorSearch = document.getElementById('doctor-search').value.toLowerCase();
        const departmentSelect = document.getElementById('department-select').value;
        
        const filteredDoctors = doctors.filter(doctor => {
            const matchesName = doctor.name.toLowerCase().includes(doctorSearch);
            const matchesDepartment = departmentSelect === "" || doctor.department === departmentSelect;
            return matchesName && matchesDepartment;
        });

        displayDoctors(filteredDoctors);
    }

    // Event listeners for filtering
    document.getElementById('search-btn').addEventListener('click', filterDoctors);
    document.getElementById('doctor-search').addEventListener('input', filterDoctors);
    document.getElementById('department-select').addEventListener('change', filterDoctors);

    // Initial display of all doctors
    displayDoctors(doctors);
</script>

</body>
</html>
