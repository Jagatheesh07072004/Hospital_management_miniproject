<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Details</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            justify-content: space-between;
        }

        .doctor-info {
            width: 45%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .doctor-info h2 {
            font-size: 32px;
            color: #003366;
        }

        .doctor-info p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .appointment-form {
            width: 45%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .appointment-form h2 {
            font-size: 28px;
            color: #003366;
        }

        .appointment-form input,
        .appointment-form select,
        .appointment-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .appointment-form button {
            padding: 12px;
            background-color: #003366;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .appointment-form button:hover {
            background-color: #005bb5;
        }

        footer {
            background-color: #003366;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <h1>Sri Ramakrishna Hospital</h1>
</header>

<!-- Doctor Details and Appointment Form -->
<section class="container">
    <div class="doctor-info" id="doctor-info">
        <h2 id="doctor-name"></h2>
        <p id="doctor-department"></p>
        <p id="doctor-email"></p>
        <p id="doctor-phone"></p>
        <p id="doctor-address"></p>
        <p id="doctor-rating"></p>
    </div>

    <div class="appointment-form">
        <h2>Book an Appointment</h2>
        <form id="appointment-form">
            <label for="patient-name">Full Name</label>
            <input type="text" id="patient-name" name="patient-name" required>

            <label for="patient-email">Email Address</label>
            <input type="email" id="patient-email" name="patient-email" required>

            <label for="patient-phone">Phone Number</label>
            <input type="tel" id="patient-phone" name="patient-phone" required>

            <label for="appointment-date">Appointment Date</label>
            <input type="date" id="appointment-date" name="appointment-date" required>

            <label for="patient-location">Location Address</label>
            <textarea id="patient-location" name="patient-location" rows="3" required></textarea>

            <label for="patient-subject">Subject (Description of Disease)</label>
            <textarea id="patient-subject" name="patient-subject" rows="3" placeholder="Briefly describe your symptoms or condition" required></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Sri Ramakrishna Hospital. All rights reserved.</p>
</footer>

        alert("Doctor not found!");

    // Add appointment form submission logic
    document.getElementById("appointment-form").addEventListener("submit", function (event) {

        const appointment = {

        const appointments = JSON.parse(localStorage.getItem("appointments")) || [];

        alert("Appointment booked successfully!");

</script>

</body>
</html>
